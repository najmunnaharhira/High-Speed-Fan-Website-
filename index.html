        function useIntersectionObserver(options, runOnce = true) {
            const [entry, setEntry] = React.useState(null);
            const [node, setNode] = React.useState(null);
            const observer = React.useRef(null);
            React.useEffect(() => {
                if (observer.current) observer.current.disconnect();
                observer.current = new window.IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setEntry(entry);
                        if (runOnce && observer.current) observer.current.unobserve(entry.target);
                    }
                }, options);
                const { current: currentObserver } = observer;
                if (node) currentObserver.observe(node);
                return () => { if (currentObserver) currentObserver.disconnect(); };
            }, [node, options, runOnce]);
            return [setNode, entry];
        }

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5">{texts.benefits.items.map((item, index) => {
                                    let desc = item.desc.replace("12", (12).toLocaleString('bn-BD'));
                                   return (<AnimatedSection key={index} threshold={0.1} delay={`delay-${index * 100 > 500 ? 500 : index * 100}`}><FeatureCard icon={item.icon} title={item.title} desc={desc} /></AnimatedSection>);
                                })}</div>
                                 <div className="text-center mt-10 sm:mt-12"><button onClick={() => openOrderForm(aiRecommendedQuantity)} className="bg-gradient-to-r from-sky-500 to-cyan-600 text-white px-10 py-3.5 sm:px-12 sm:py-4 rounded-lg hover:from-sky-600 hover:to-cyan-700 font-semibold text-lg sm:text-xl transition duration-300 transform hover:scale-105 shadow-xl hover:shadow-2xl"><i className="fas fa-bolt mr-2"></i> {texts.benefits.orderButton(aiRecommendedQuantity.toLocaleString('bn-BD') + "টি")}</button></div>
                            </section>
                        </AnimatedSection>

                        <footer className="bg-slate-900 text-gray-400 py-8 sm:py-10 px-4 border-t border-slate-800">
                            <div className="container mx-auto text-center">
                                <h3 className="text-xl sm:text-2xl font-bold text-sky-400 mb-1">{texts.footer.brandName}</h3>
                                <p className="text-sm sm:text-base mb-3">{texts.footer.slogan}</p>
                                <p className="text-xs sm:text-sm mb-4">{texts.footer.copyright(currentYear)}</p>
                                <div className="text-xs sm:text-sm">
                                    <span>{texts.footer.developerInfoPrefix} </span>
                                    <a href="https://www.facebook.com/dev.nayeemdev" target="_blank" rel="noopener noreferrer" className="text-sky-500 hover:text-sky-400 underline transition-colors duration-200">{texts.footer.developerInfoLinkText}</a>
                                </div>
                            </div>
                        </footer>
                        <MobileBottomNav texts={texts.mobileNav} />
                        <OrderForm isOpen={isFormOpen} onClose={closeOrderForm} recommendedQuantity={aiRecommendedQuantity} texts={texts.orderForm} />
                    </div>
                    <style jsx global>{`
                        .initial-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
                        .initial-scale-up { animation: scaleUp 0.7s ease-out forwards; }
                        .initial-delay-200 { animation-delay: 0.2s; }
                        .initial-delay-300 { animation-delay: 0.3s; }
                        .initial-delay-400 { animation-delay: 0.4s; }
                        .initial-delay-500 { animation-delay: 0.5s; }
                        .initial-delay-600 { animation-delay: 0.6s; }

                        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
                        @keyframes scaleUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
                        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
                        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                        .shadow-top-lg { box-shadow: 0 -4px 6px -1px rgba(0,0,0,0.1), 0 -2px 4px -1px rgba(0,0,0,0.06); }
                        .scrollbar-thin { scrollbar-width: thin; scrollbar-color: #334155 #1e293b; }
                        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
                        .scrollbar-thin::-webkit-scrollbar-track { background: #1e293b; border-radius: 3px;}
                        .scrollbar-thin::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 3px; border: 1px solid #1e293b;}
                    `}</style>
                </React.Fragment>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
